

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Editor</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

<div class="mx-auto w-3/4 mt-8 bg-white p-6 rounded shadow-sm">
  <h1 class="text-2xl font-bold mb-6">Content Editor</h1>

  <div class="mb-6 p-4 bg-gray-50 rounded">
    <h2 class="text-lg font-bold mb-3">Replace Article Content</h2>

    <div class="mb-4">
      <label for="targetSelect" class="block mb-2 font-medium">Select Article to Replace:</label>
      <select id="targetSelect" class="w-full p-2 border rounded">
        <option value="">-- Select Target Article --</option>
        <option value="oldOne">First Article (oldOne)</option>
        <option value="oldTwo">Second Article (oldTwo)</option>
        <option value="oldThree">Third Article (oldThree)</option>
      </select>
    </div>

    <div class="mb-4">
      <label for="sourceSelect" class="block mb-2 font-medium">Select Article to Use:</label>
      <select id="sourceSelect" class="w-full p-2 border rounded">
        <option value="">-- Select Source Article --</option>
        <option value="newsOne">News Article 1</option>
        <option value="newsTwo">News Article 2</option>
        <option value="newsThree">News Article 3</option>
      </select>
    </div>

    <div class="mt-4">
      <button id="replaceButton" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">Replace Content</button>
    </div>

    <div id="successMessage" class="hidden mt-4 p-4 bg-green-100 text-green-800 rounded">
      Changes have been saved successfully! The article has been replaced.
    </div>
  </div>

  <div class="mb-6 p-4 bg-gray-50 rounded">
    <h2 class="text-lg font-bold mb-3">Delete Article Content</h2>

    <div class="mb-4">
      <label for="deleteSelect" class="block mb-2 font-medium">Select Article to Delete:</label>
      <select id="deleteSelect" class="w-full p-2 border rounded">
        <option value="">-- Select Article --</option>
        <option value="oldOne">First Article (oldOne)</option>
        <option value="oldTwo">Second Article (oldTwo)</option>
        <option value="oldThree">Third Article (oldThree)</option>
      </select>
    </div>

    <div class="mt-4">
      <button id="deleteButton" class="bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700">Delete Article</button>
    </div>

    <div id="deleteSuccessMessage" class="hidden mt-4 p-4 bg-green-100 text-green-800 rounded">
      Article has been deleted successfully!
    </div>
  </div>

  <div class="mt-4 text-center">
    <a href="index.html" class="text-blue-600 underline">View Website</a>
  </div>
</div>


<script src="admin.js"></script>
</body>
</html>
